{% extends 'base.html' %}
{% load timetags %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{ match.gameMode }} {{ match.gameStartTime|epoch_to_date }}</h3>
        </div>
        <div class="panel-body">
            {% for participant in match.participants %}
            <div class="row">
                <div class="col-md-2">
                    <img src="http://ddragon.leagueoflegends.com/cdn/7.12.1/img/profileicon/{{ participant.profileIconId }}.png"></div>
                <div class="col-md-10">{{ participant.summonerName }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
